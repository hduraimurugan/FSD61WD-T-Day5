        }

        function iterateRes(resume) {
                for (let key in resume) 
                {
                    if (typeof resume[key] === 'object' && !Array.isArray(resume[key])) 
                    {
                        console.log(`${key}:`);
                        iterateRes(resume[key]);
                    } 
                    else if (Array.isArray(resume[key])) 
                    {
                        console.log(`${key}:`);
                        resume[key].forEach(item => {
                            console.log(` - ${item}`);
                        });
                    } 
                    else 
                    {
                        console.log(`${key}: ${resume[key]}`);
                    }
                }
            }
            iterateRes(resumeOfDurai);
    </script>
